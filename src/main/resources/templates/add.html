<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Entry</title>
</head>
<body>
<h3>Add an Entry</h3>

<form method="post">
    <p> Author: <br/> <input type="text" th:field="${entry.author}"/> </p>
    <p> Title: <br/> <input type="text" th:field="${entry.title}"/> </p>
    <p> Year: <br/> <input type="text" style="width: 65px" th:field="${entry.year}"/> </p>
    <p> Journal: <br/> <input type="text" th:field="${entry.journal}"/> </p>
    <p> <input type="submit" value="Add" /> <input type="button" value="Cancel" onclick="location.href='/biblio.html'"/> </p>
</form>
<font color="red" th:text="${invalid != null} ? 'Invalid submission!'"></font>

</body>
</html>
